<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Download EXE File</title>
  <script>
    window.onload = function() {
      // Trigger the EXE file download
      const link = document.createElement('a');
      link.href = 'https://example.com/yourfile.exe';  // Replace with your .exe file URL
      link.download = 'yourfile.exe';  // Filename for the downloaded file
      link.click(); // Simulate a click to start the download
    };
  </script>
</head>
<body>
  <h1>The EXE file will be downloaded automatically when the page loads.</h1>
</body>
</html>
